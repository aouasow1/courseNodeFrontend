<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Front End</title>
    <script src="scripts/login.js"></script>
</head>
<body>
    <nav>
        <a href="index.html">All Songs</a>
        <a href="add_song.html">Add Songs</a>
        <a href="delete.html">Delete Songs</a>

    <form id="login" autocomplete="off">
        <div>

            <input type="text" id="username">

    <p>Not Registered? <a href="registration.html">Click Here to Register</a></p>
    <button type="button" id="statusBtn">Display Status</button>
